{% extends "base.html" %}
{% block title %}Prediction Results{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Drying Time & Final Weight</h2>
        <div class="mb-3">
            <label class="form-label">Drying Time (hh:mm)</label>
            <input class="form-control" readonly value="{{ drying_time }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Final Weight (kg)</label>
            <input class="form-control" readonly value="{{ final_weight }}">
        </div>
    </div>
</div>
{% endblock %}
