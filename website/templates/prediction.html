{% extends "base.html" %}
{% block title %}Prediction Results{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Drying Time & Final Weight</h2>
        
        <div class="mb-3">
            <label class="form-label fw-semibold">Predicted Drying Time (hh:mm)</label>
            <input class="form-control text-center fw-bold" readonly value="{{ drying_time }}">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Estimated Final Weight (kg)</label>
            <input class="form-control text-center fw-bold" readonly value="{{ final_weight }}">
        </div>
    </div>
</div>
{% endblock %}
